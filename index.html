<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Home</title>
  </head>
  <body>
    <div id="container" class="container">
      <p id="text">
        Santa's reindeer went out for some drinks last night. Now they are
        flying without their fearless leader. Help Santa catch the falling gifts
        before the game ends.
      </p>
      <div class="title">
        <h1 id="titleId">Santa's Gifts</h1>
      </div>
      <!-- images from craftpix.com-->
      <main id="main">
        <img id="cityImage" src="./3042.jpg" alt="" />
      </main>
      <div id="character-div">
        <img id="character" src="./png_santa_2_Walk_000.png" alt="" />
      </div>
      <div class="play">
        <button id="playBtn">Play</button>
      </div>

      <div id="score-container">
        <p id="score"></p>
      </div>
      <div id="winner">
        <p id="winnerH1"></p>
      </div>
    </div>
    <script type="module" src="./play.js"></script>
  </body>
</html>
